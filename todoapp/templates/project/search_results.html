{% extends 'base.html' %}
{% block content %}
  <div class="row">
    {% for project in object_list %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text">{{ project.description }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No results found.</p>
    {% endfor %}
  </div>
{% endblock %}
