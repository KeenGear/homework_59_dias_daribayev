{% extends "base.html" %}

{% block content %}
    <div class="card d-flex" style="width: 118rem;">
      <div class="card-body">
          <h5 class="card-title">Delete Task</h5>
          <p class="card-text">Are you sure you want to delete this project: {{ project.name }}?</p>
          <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
      </div>
    </div>
{% endblock %}
